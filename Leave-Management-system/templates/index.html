<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Leave Management System</h1>
    <a href="{{ url_for('main.request_leave') }}">Request Leave</a>
    <h2>Leave Requests</h2>
    <ul>
        {% for leave in leaves %}
        <li>{{ leave.name }} - {{ leave.start_date }} to {{ leave.end_date }} - {{ leave.reason }} - {{ leave.status }}
            {% if leave.status == 'Pending' %}
            <a href="{{ url_for('main.approve_leave', leave_id=leave.id) }}">Approve</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
